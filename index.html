var prevfile="large0IMG_20220825_135008.html";
var nextfile="large2IMG_20220825_135701.html";
var touchstartX = 0;
//var touchstartY = 0;
var touchendX = 0;
//var touchendY = 0;
var start=0;
var end=0;

function handleGesture() {
//alert('hg '+touchendX);
 //var swiped = 'swiped: ';
var movement= touchendX-touchstartX;
var swipetime= end-start ;  // In millieconds
//alert(swipetime);
if (movement>100 && swipetime<200) {
    // alert(swiped + 'left!');
    if (prevfile.length>0){
        window.location.href = prevfile
    }
}
if (movement<-100 && swipetime<200) {
    //       alert(swiped + 'right!');
    if (nextfile.length>0){
        window.location.href = nextfile
    }
}
}; // end of function
//	alert('hg'+touchendX);

//alert('hg '+touchendX);
var swipezone = document.getElementById('swipezone');
swipezone.addEventListener('touchstart', function(event) {
   //  alert('ts1 '+touchstartX);
    touchstartX = event.changedTouches[0].screenX;
    start = Date.now(); // milliseconds count from 1 Jan 1970
   //  alert('ts2 '+touchstartX);
  //  touchstartY = event.changedTouches[0].screenY;
}, false);
swipezone.addEventListener('touchend', function(event) {
    touchendX = event.changedTouches[0].screenX;
    end = Date.now(); // done
  //  touchendY = event.changedTouches[0].screenY;
   handleGesture();
}, false); 


</script>
